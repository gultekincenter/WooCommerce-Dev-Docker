version: '2.1'
services:
  static:
    build: ./nginx
    container_name: ${COMPOSE_PROJECT_NAME}-static
    restart: always
    ports:
      - "${LOCALHOST_HTTP_PORT:-80}:80"
      - "${LOCALHOST_HTTPS_PORT:-443}:443"
    volumes:
      - ../.html:/usr/share/nginx/html
      - ../:/usr/share/nginx/html/wp-content/plugins/${COMPOSE_PROJECT_NAME}
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/includes:/etc/nginx/conf.d/includes
    depends_on:
      - app-php70
    expose:
      - "80"
      - "443"
    networks:
      default:
        aliases:
          - php70.${LOCALHOST_DOMAIN}
    env_file: ../.env

  app-php70:
    build: ./php70
    container_name: ${COMPOSE_PROJECT_NAME}-app-php70
    restart: always
    ports:
      - "${LOCALHOST_PHP70_PORT:-9070}:9000"
    volumes:
      - ../.html:/var/www/html
      - ../:/var/www/html/wp-content/plugins/${COMPOSE_PROJECT_NAME}
    depends_on:
      db-mysql57:
        condition: service_healthy
    extra_hosts:
      - "remote_host:${XDEBUG_REMOTE_HOST}"
    networks:
      - default
    env_file:
      - wordpress.env
      - ../.env
    environment:
      WORDPRESS_DB_HOST: "${COMPOSE_PROJECT_NAME}-db-mysql57:3306"

  db-mysql57:
    build: ./mysql57
    container_name: ${COMPOSE_PROJECT_NAME}-db-mysql57
    restart: always
    ports:
      - "${LOCALHOST_MYSQL57_PORT:-9017}:3306"
    volumes:
      - ../.data/mysql57:/var/lib/mysql
    networks:
      - default
    env_file: mysql.env
    healthcheck:
      test: [
        "CMD-SHELL",
        "mysql --protocol=socket -hlocalhost -uroot -p$MYSQL_ROOT_PASSWORD -e 'SELECT 1'",
      ]
      interval: 1s
      timeout: 10s
      retries: 20

networks:
  default: